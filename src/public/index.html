<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Upload Images</title>
	</head>
	<body>
		<div class="container">
			<div class="row mt-5">
				<div class="col-sm-12 col-md-5 mx-auto">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Selecciona las imagenes</h5>
							<form action="/upload" method="post" enctype="multipart/form-data">

								<div class="form-group">
									<input type="file" class="form-control-file" multiple name="images">

								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-block btn-primary">Subir</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
